<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Chat</title>
	<link rel="stylesheet" href="../style/dist/style.css">
	<script src="script.js" type="module" defer></script>
</head>

<body>
	<div class="flex flex-col h-screen">
		<header class="flex bg-primary p-8 justify-center sm:justify-start">
			<h1 class="text-5xl text-white">chat</h1>
		</header>

		<main class="flex-grow flex items-center justify-center py-16">
			<form id="login-form" class="flex flex-col items-center justify-center gap-4 md:gap-6">
				<h5 class="text-5xl md:text-6xl text-gray mb-4 md:mb-8">log in</h5>
				<div class="flex flex-col gap-2 items-center justify-center">
					<input type="email" id="email-input" class="border px-2 md:px-4 py-1 md:py-1.5" placeholder="email" required/>
					<input type="password" id="password-input" class="border px-2 md:px-4 py-1 md:py-1.5" placeholder="password" required/>
				</div>
				<div class="flex flex-col gap-3 md:gap-6 w-100 items-center justify-center">
					<button type="submit" class="bg-primary hover:bg-dark text-white px-5 md:px-10 py-1">submit</button>
					<div class="flex flex-col justify-center items-center text-xs md:text-sm">
						<span>no account? <a href="../register/" class="link">register</a></span>
						<span>forgot your password? <a href="../password-reset/" class="link">remember</a></span>
					</div>
				</div>
			</form>
		</main>

		<footer class="flex justify-center items-center px-8 py-4 bg-primary">
			<span class="text-white">&copy; 2022</span>
		</footer>
	</div>
</body>

</html>
